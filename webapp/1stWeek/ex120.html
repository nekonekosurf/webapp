
<!-- 16進数(1~F)の掛け算表を表示するプログラム -->
<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex120: 16進数の掛け算表</title>
</head>

<body>
  <script>
    function to_hex(decimal) {
      if (decimal >= 0 && decimal <= 255) {
        var re = decimal.toString(16);
        return re
      } else {
        return 0;
      }
    }
    var n = 16;
    var tableData;
    tableData = new Array(n)
    for (var i = 0; i < n; i++) {
      tableData[i] = new Array(n);
    }
    for (var i = 0; i < n; i++) {
      for (var j = 0; j < n; j++) {
        tableData[i][j] = to_hex(i * j);
        if (i == 0) {
          tableData[i][j] = j;
        }
        if (j == 0) {
          tableData[i][j] = i;
        }
        if (j == 0 && i == 0) { //こいつの位置は固
          tableData[i][i] = "\\ ";
        }
      }
    }
    document.write("<table border>");
    for (var i = 0; i < n; i++) {
      document.write("<tr>");
      for (var j = 0; j < n; j++) {
        document.write("<td> ", tableData[i][j], " </td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>

</html>
