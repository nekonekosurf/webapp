<!-- 10個の10進数をそれぞれ16進数に変換し表示するプログラム -->
<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>ex110: 16進数への変換</title>
</head>

<body>
  <script>
    function to_hex(decimal) {
      if (decimal >= 0 && decimal <= 255) {
        var re = decimal.toString(16);
        return re
      } else {
        return 0;
      }
    }
    var decimals = new Array(10);
    decimals[0] = -10;
    decimals[1] = 0;
    decimals[2] = 10;
    decimals[3] = 15;
    decimals[4] = 16;
    decimals[5] = 100;
    decimals[6] = 200;
    decimals[7] = 255;
    decimals[8] = 256;
    decimals[9] = 1000;
    for (var i = 0; i < 10; i++)
      document.write("10進数(" + decimals[i] + ") = 0x" + to_hex(decimals[i]) + "<br>");
  </script>
</body>
</head>
